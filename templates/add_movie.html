{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>

    <!-- Form for adding movie title -->
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label for="title">{{ form.title.label }}</label>
            {{ form.title(class="form-control", placeholder="Enter Movie Title") }}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
