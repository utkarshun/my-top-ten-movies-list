<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Movie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Select a Movie</h2>
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w500/{{ movie['poster_path'] }}" alt="Movie Poster">
                <div class="card-body">
                    <h5 class="card-title">{{ movie['title'] }}</h5>
                    <p class="card-text">{{ movie['overview'][:100] }}...</p>
                    <a href="{{ url_for('movie_details', movie_id=movie['id']) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
